<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<f:view>
	<ui:composition template="/template.xhtml">
		<ui:define name="body">
			<h:head>
			
				<style>
				.choice-link {
					padding: 10px;
					width: 90%;
				}
				</style>
				<script type="text/javascript">
					function modifyClass(button) {
						jQuery(function($){
							$('.choice-link').removeClass('ui-state-active')
							$(button).addClass('ui-state-active');
						});
					}
				</script>
			</h:head>
			<body>
				<p:panel>
					<h:outputText value="Quantidade questoes: " /><h:outputText value="#{quizController.questionCount}" />
					<h:outputText value="Questoes acertadas: " /><h:outputText value="#{quizController.acertosCount}" />
				</p:panel>
				<h:form id="actualQuestion" >
					<p:panel header="Questão #{quizController.questionCount}">
						<h:outputText value="#{quizController.actualQuestion.descricao}" />
						<p:dataGrid value="#{quizController.actualQuestion.choices}"
							var="choice" columns="1">
							<p:column>
								<p:commandLink ajax="true" value="#{choice.descricao}" styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only choice-link" onclick="modifyClass(this);" >
									<f:setPropertyActionListener
										target="#{quizController.actualMapping.alternativaSelecionada}"
										value="#{choice.idAlternativa}" />
								</p:commandLink>
								
								
							</p:column>
						</p:dataGrid>
					</p:panel>
					<p:panel style="text-align:right;">
						<p:commandButton value="Próximo" update="actualQuestion"
							action="#{quizController.nextQuestion}" rendered="#{!quizController.lastQuestion}"/>
						<p:commandButton value="Finalizar o jogo!" rendered="#{quizController.lastQuestion}"/>
					</p:panel>
				</h:form>
			</body>
		</ui:define>
	</ui:composition>
</f:view>
</html>
